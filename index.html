<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVARUGS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="header-top">
            <div class="container">
                <div class="row  justify-content-end justify-content-xl-between align-items-center">
                    <div class="col-md-5 d-md-none d-xl-flex align-items-center">
                        <img src="img/phone.svg" class="d-none d-md-inline-block" alt="phone icon">
                        <a href="tel:+375292922929" class="tel d-sm-block">+375 29 292-29-29 (VEL)</a>
                        <a href="tel:+375333333333" class="tel d-block d-sm-inline">+375 33 333-33-33 (МТС)</a>
                    </div>
                    <div
                        class="col-md-3 d-md-flex justify-content-md-end justify-content-xl-center  align-items-center">
                        <img src="img/geo.svg" class="d-none d-md-inline-block" alt="icon">
                        Ваш город
                    </div>
                    <div class="col-md-6 col-xl-3 d-none d-md-block justify-content-end social">
                        <a href="#" class="d-flex justify-content-md-end align-items-center">
                            <img src="img/insta.svg" class="d-none d-md-inline-block" alt="icon">
                            посетите нашу страницу
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <header class="header-main">
            <div class="container">

            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <h1>Инновационные коврики для автомобиля
                                <span>в вашем городе</span>
                            </h1>
                            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="custom-btn">Заказать</button>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">

            </div>
        </footer>
    </div>
    <div class="modal fade" tabindex="-1" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-head text-center">
                    <h5 class="modal-title text-uppercase">Форма заявки</h5>
                </div>
                <div class="modal-body">
                  <form class="form text-center">
                        <div class="row">
                            <input type="text" name="" id="" placeholder="Ваше имя">
                            <input type="email" name="" id="" placeholder="Ваш e-mail">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Ваше сообщение (марка автомобиля, цвет ковриков, номер телефона)"></textarea>
                        </div>
                        <button type="submit" class="custom-btn">Отправить</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
